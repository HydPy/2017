  id: 207
  title: "The Journey to Jarvis v2.0 via Stephanie: Building your very own simple AI"
  description: "Ever wanted a personal assistant like Jarvis for yourself? Fear not. <a href='http://slapbot.github.io'>Stephanie</a> addresses the problem by providing an open-source platform built specifically for voice-controlled applications as well as to automate daily tasks and hence imitating much of a virtual/personal assistant’s job.<br/>
                The objective of the talk will be to give first hand experience of teaching people on how to create their own simple AI with Stephanie with just a couple of clicks after downloading the files and then providing a tutorial on how to create their own modules so that they could harness the true ability of virtual assistant."
  subtype: presentation
  speakers: [11]
  language: en
  complexity: "Intermediate"
  presentation: "https://docs.google.com/presentation/d/e/2PACX-1vRo56UUB8Z6TLIDEek7G06uMMm9JoBxLXEeexNP4ybgPt8bRRsWumnpETSJwCY64RAKQZ5StP9wRr6i/pub?start=false&loop=false&delayms=3000&slide=id.gc6f73a04f_0_0"
