  id: 210
  title: "Neural Networks from zero (using only numpy) to practical projects (using scikit-learn and TensorFlow)"
  description: "Artificial Neural Networks (ANN henceforth) are being used increasingly ever in recent years, and some consider it as a master key for almost all machine learning problems. There are many toolkits and libraries (tools henceforth) available, but I myself have never been comfortable with such tools until I understand (at least partially) what’s going on under the hood. I’m in no way saying that these tools are poorly documented or have a difficult learning curve, it’s just the way I tend to learn. Assuming that I am not alone in this regard, I would like to help others in their quest to understand and master ANN by giving my bit."
  subtype: presentation
  speakers: [13]
  language: en
  complexity: "Begineer"
  presentation: "https://samc0de.github.io/ANN_pyconf_hyd/"
  #video: ""

