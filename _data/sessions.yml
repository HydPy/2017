  id: 205
  title: "IoT meets Serverless"
  description: "Outline :   </p>\n<ol>\n<li>The &ldquo;thing&rdquo; in &ldquo;Internet of Things&rdquo;<br>\na. Quick introduction to IoT. How much and what data they will generate  </li>\n<li>Let it in<br>\na. Designing a data pipeline to handle the large stream of data  </li>\n<li>Three-tier Architecture<br>\na. Introduction to one of the common n-tier architecture approach  </li>\n<li>Usual approach<br>\na. How we traditianally implement a 3-tier architecture in cloud to handle data<br>\nb. Traditional architecture diagram (IoT gateway, kafka, storm, mongodb, cold storage)<br>\nc. Drawbacks in this approach  </li>\n<li>Going serverless<br>\na. Advantages<br>\nb. Using AWS serverless for our 3-tier architecture  </li>\n<li>Components<br>\na. Brief explanation of all the services we use in AWS serverless<br>\nb. Services include AWS IoT, Kinesis Firehose, AWS lambda, S3, Athena, AWS Quicksight  </li>\n<li>Up and running in minutes (demo)<br>\na. Set up the serverless components on live using python and Boto3<br>\nb. Get quick insights from mock data or data from sensors (using already setup Arduino/Raspi)</li>\n</ol>"
  subtype: presentation
  speakers: [10]
  language: en
  complexity: "Intermediate"
  presentation: "http://www.dudewho.codes/assets/pdfs/iot_meets_serverless.pdf"
